<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<link href='http://fonts.googleapis.com/css?family=Coming+Soon' rel='stylesheet' type='text/css'>
	<title>Dinner and A Show&trade;</title>
	<!-- Import jQuery -->
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
	<script src="js/APIScript.js"></script>
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDjaCd3Vf_Jy-BubQ1y_-cKxzw8WodRiw8"></script>
</head>
<body>
<div>
	<h1>Dinner and A Show</h1>
	<p><i>Enter your current address and time to see restuarants and movies in your area</i></p>
	<button type="button" id="search">Find Dinner and A Show!</button> <br />
		Movie Genre -&gt; <select id="Genre">
		<option value=" ">All</option>
		<option value="Action">Action</option>
		<option value="Adventure">Adventure</option>
		<option value="Animated">Animated</option>
		<option value="Biography">Biography</option>
		<option value="Comedy">Comedy</option>
		<option value="Crime">Crime</option>
		<option value="Documentary">Documentary</option>
		<option value="Drama">Drama</option>
		<option value="Family">Family</option>
		<option value="Fantasy">Fantasy</option>
		<option value="Film noir">Film-Noir</option>
		<option value="Histor">History</option><!--Could be history or historical fiction-->
		<option value="Horror">Horror</option>
		<option value="Music">Music</option>
		<option value="Musical">Musical</option>
		<option value="Mystery">Mystery</option>
		<option value="Romance">Romance</option>
		<option value="Science fiction">Science Fiction</option>
		<option value="Sports">Sports</option>
		<option value="Thriller">Thriller</option>
		<option value="War">War</option>
		<option value="Western">Western</option>
	</select> <br />
	Input your current address or area code -&gt; <input id="addressSearch" type="text" size="30" maxlength="60" value="ex:5555 Fake St." autofocus /> <br />
	What are you in the mood to eat? -&gt; <input id="foodSearch" type="text" size="30" maxlength="60" value="ex:pizza,sushi" autofocus />
	<div id="map-container">
		<!-- http://kilianvalkhof.com/2010/css-xhtml/css3-loading-spinners-without-images/     http://kilianvalkhof.com/uploads/spinners/   -->
		<div id="loading-spinner" style="-webkit-transform: scale(0.5) rotate(45deg);">
            <div class="circle1"></div>
            <div class="circle2"></div>
            <div class="circle3"></div>
            <div class="circle4"></div>
            <div class="circle5"></div>
            <div class="circle6"></div>
            <div class="circle7"></div>
            <div class="circle8"></div>
        </div>
		<div id="map-div"></div>
	</div>
	<div id="movie-content">MOVIES GO HERE</div>
</div>

</body>
</html>
